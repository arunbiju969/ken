<h2 class="text-2xl font-semibold mb-4">Latest News</h2>
<div class="bg-white shadow rounded p-6">
  {% if latest_news %}
    {% for news in latest_news %}
    <div class="mb-4">
      <h3 class="text-xl font-medium mb-2">{{ news.title }}</h3>
      <p class="text-gray-700 mb-4">{{ news.summary }}</p>
      <a href="{{ news.url }}" class="text-indigo-600 hover:underline">Read more</a>
    </div>
    {% endfor %}
  {% else %}
    <p class="text-gray-700">No news available at the moment.</p>
  {% endif %}
</div>
