{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="bg-white shadow rounded p-6">
    <!-- QR Code -->
    <div class="mb-4 border border-gray-300 p-2 rounded text-center">
      <h3 class="text-lg font-medium mb-2">Scan to Follow</h3>
      <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="w-48 h-48 mx-auto">
    </div>
    <!-- Reels Card -->
    <div>
      <h3 class="text-lg font-medium mb-2">Latest Reels</h3>
      <div class="bg-gray-100 p-4 rounded">
        <p class="text-gray-600">Reel preview/thumbnail goes here.</p>
      </div>
    </div>
    
    <!-- Announcements Section -->
    <h2 class="text-xl font-semibold mb-4 mt-4">Announcements</h2>
    <div class="space-y-4">
      {% if announcements %}
        {% for announcement in announcements %}
        <div class="bg-yellow-100 border border-yellow-300 p-4 rounded">
          <h3 class="text-lg font-medium mb-2">{{ announcement.title }}</h3>
          <p class="text-gray-700">{{ announcement.content }}</p>
        </div>
        {% endfor %}
      {% else %}
        <p class="text-gray-700">No announcements yet.</p>
      {% endif %}
    </div>
    <h2 class="text-xl font-semibold mb-4 mt-4">Follow Us</h2>
    <!-- Social Media Icons -->
    <div class="flex justify-center space-x-4 mb-4">
      <a href="#" class="text-indigo-600 hover:text-indigo-800">
        <i class="fab fa-discord fa-2x"></i>
      </a>
      <a href="#" class="text-indigo-600 hover:text-indigo-800">
        <i class="fab fa-instagram fa-2x"></i>
      </a>
      <a href="#" class="text-indigo-600 hover:text-indigo-800">
        <i class="fab fa-whatsapp fa-2x"></i>
      </a>
    </div>
</div>
