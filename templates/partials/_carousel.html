{% load static %}
<div id="default-carousel" class="relative w-full" data-carousel="slide">
    <!-- Carousel wrapper with forced 16:9 aspect ratio -->
    <div class="relative aspect-video overflow-hidden rounded-lg">
         <!-- Item 1 -->
        <div class="duration-700 ease-in-out absolute inset-0 transition-transform transform z-30 -translate-x-full hidden" data-carousel-item="">
            <img src="{% static 'img/wel_kenn_copy.jpg' %}" class="w-full h-full object-cover" alt="Slide 1">
        </div>
         <!-- Item 2 -->
        <div class="duration-700 ease-in-out absolute inset-0 transition-transform transform z-30 -translate-x-full z-10 hidden" data-carousel-item="">
            <img src="{% static 'img/wel_kenn_copy.jpg' %}" class="w-full h-full object-cover" alt="Slide 2">
        </div>
         <!-- Item 3 -->
        <div class="duration-700 ease-in-out absolute inset-0 transition-transform transform z-30 -translate-x-full" data-carousel-item="">
            <img src="{% static 'img/wel_kenn_copy.jpg' %}" class="w-full h-full object-cover" alt="Slide 3">
        </div>
         <!-- Item 4 -->
        <div class="duration-700 ease-in-out absolute inset-0 transition-transform transform z-20 translate-x-0" data-carousel-item="">
            <img src="{% static 'img/wel_kenn_copy.jpg' %}" class="w-full h-full object-cover" alt="Slide 4">
        </div>
         <!-- Item 5 -->
        <div class="duration-700 ease-in-out absolute inset-0 transition-transform transform z-10 translate-x-full" data-carousel-item="">
            <img src="{% static 'img/wel_kenn_copy.jpg' %}" class="w-full h-full object-cover" alt="Slide 5">
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full bg-indigo-600/50 dark:bg-indigo-600/50 hover:bg-indigo-600 dark:hover:bg-indigo-600" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-indigo-600/50 dark:bg-indigo-600/50 hover:bg-indigo-600 dark:hover:bg-indigo-600" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-indigo-600/50 dark:bg-indigo-600/50 hover:bg-indigo-600 dark:hover:bg-indigo-600" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-indigo-600 dark:bg-indigo-600" aria-current="true" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full bg-indigo-600/50 dark:bg-indigo-600/50 hover:bg-indigo-600 dark:hover:bg-indigo-600" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev="">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-600/30 dark:bg-indigo-600/30 group-hover:bg-indigo-600/50 dark:group-hover:bg-indigo-600/50 group-focus:ring-4 group-focus:ring-indigo-600 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"></path>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next="">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-indigo-600/30 dark:bg-indigo-600/30 group-hover:bg-indigo-600/50 dark:group-hover:bg-indigo-600/50 group-focus:ring-4 group-focus:ring-indigo-600 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"></path>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
