{% load static %}
<div id="indicators-carousel" class="relative w-full" data-carousel="slide" data-carousel-interval="5000">
    <!-- Carousel wrapper -->
    <div class="relative aspect-video overflow-hidden rounded-lg">
        {% for slide in slides %}
        <div class="hidden duration-700 ease-in-out" data-carousel-item="{% if forloop.first %}active{% endif %}" data-carousel-slide-direction="right">
            <img src="{% static slide.image %}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="{{ slide.alt }}">
        </div>
        {% endfor %}
    </div>
    
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
        {% for slide in slides %}
        <button type="button" 
            class="w-3 h-3 rounded-full {% if forloop.first %}bg-indigo-600 dark:bg-indigo-600{% else %}bg-indigo-600/50 dark:bg-indigo-600/50{% endif %}" 
            aria-current="{% if forloop.first %}true{% else %}false{% endif %}" 
            aria-label="Slide {{ forloop.counter }}" 
            data-carousel-slide-to="{{ forloop.counter0 }}">
        </button>
        {% endfor %}
    </div>
    
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-indigo-600/30 dark:bg-indigo-600/30 group-hover:bg-indigo-600/50 dark:group-hover:bg-indigo-600/50 group-focus:ring-4 group-focus:ring-indigo-600 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-indigo-600/30 dark:bg-indigo-600/30 group-hover:bg-indigo-600/50 dark:group-hover:bg-indigo-600/50 group-focus:ring-4 group-focus:ring-indigo-600 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
