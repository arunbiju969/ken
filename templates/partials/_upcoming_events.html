<h2 class="text-2xl font-semibold mb-4">Upcoming Events</h2>
<div class="bg-white shadow rounded p-6">
  {% if events %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for event in events %}
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="{{ event.image_url }}" alt="{{ event.title }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-medium mb-2">{{ event.title }}</h3>
          <p class="text-gray-700 mb-4">{{ event.description }}</p>
          <a href="{% url 'event_detail' event.id %}" class="text-indigo-600 hover:underline">Learn more</a>
        </div>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-700">No upcoming events at the moment.</p>
  {% endif %}
</div>
