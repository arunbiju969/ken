{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Kerala Esports Nexus{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'src/output.css' %}" rel="stylesheet">
</head>
<body class="bg-indigo-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    {% include "partials/_nav.html" %}

    <!-- Main content with 70/30 split -->
    <main class="container mx-auto mt-8 pt-20 flex-grow">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Main Section (70%) -->
            <div class="w-full md:w-[70%]">
                {% block content %}{% endblock %}
            </div>
            <!-- Sidebar (30%) -->
            <div class="w-full md:w-[30%]">
                {% block sidebar %}
                    {% include "partials/_home_card.html" %}
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-700 p-4 text-center text-white">
        Â© 2025 Kerala Esports Nexus
    </footer>

    <!-- Flowbite Script -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
