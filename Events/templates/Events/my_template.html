{% extends "_base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Upcoming Events</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for event in events %}
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="{{ event.image_url }}" alt="{{ event.title }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">{{ event.title }}</h2>
                <p class="text-gray-600 mb-4">{{ event.date }}</p>
                <p class="text-gray-700">{{ event.description }}</p>
                <a href="{% url 'event_detail' event.id %}" class="text-blue-500 hover:underline mt-4 inline-block">Read more</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
